<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Water Mapper</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="px-4 py-4 border-b border-slate-800 bg-gradient-to-b from-slate-900 to-slate-950">
    <h1 class="m-0 text-lg tracking-wide font-semibold">GPX Water Mapper</h1>
  </header>

  <main class="grid md:grid-cols-[360px_1fr] min-h-[calc(100vh-64px)]">
    <section class="bg-slate-900/60 backdrop-blur border-r border-slate-800 p-4 space-y-4">
      <div class="space-y-3">
        <label for="gpxFile" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-700 bg-slate-800 hover:bg-slate-700 cursor-pointer transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M12 16a1 1 0 0 1-1-1V7.41L8.7 9.7a1 1 0 1 1-1.4-1.4l4-4a1 1 0 0 1 1.4 0l4 4a1 1 0 1 1-1.4 1.4L13 7.41V15a1 1 0 0 1-1 1Z"/><path d="M5 15a1 1 0 0 1 1 1v2h12v-2a1 1 0 1 1 2 0v3a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-3a1 1 0 0 1 2 0v2h2v-2a1 1 0 0 1 1-1Z"/></svg>
          <span>Select GPX</span>
        </label>
        <input type="file" id="gpxFile" accept=".gpx" hidden>
        <div id="dropZone" class="rounded-xl border-2 border-dashed border-slate-700 text-slate-400 p-4 text-center hover:border-slate-500 transition">Drop GPX file here</div>
      </div>

      <div class="flex gap-2">
        <button id="downloadBtn" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-sky-400 text-slate-900 font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-sky-300 transition" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M12 16a1 1 0 0 1-.7-.29l-4-4a1 1 0 1 1 1.4-1.42L11 12.59V4a1 1 0 0 1 2 0v8.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4 4a1 1 0 0 1-.7.29Z"/><path d="M5 20a1 1 0 0 1-1-1v-3a1 1 0 1 1 2 0v2h12v-2a1 1 0 1 1 2 0v3a1 1 0 0 1-1 1H5Z"/></svg>
          <span>Download enriched GPX</span>
        </button>
      </div>

      <div id="status" class="text-sm text-slate-400 min-h-[18px]" aria-live="polite"></div>
      <div id="error" class="text-sm text-red-400" role="alert" hidden></div>
    </section>

    <section class="relative">
      <div id="map" class="h-full"></div>
    </section>
  </main>

  <script>
    // Configure local proxy for tiles and Overpass
    window.WOR_CONFIG = {
      overpassUrl: 'http://localhost:3000/api/overpass',
      tileUrl: 'http://localhost:3000/tiles/{z}/{x}/{y}.png'
    };
  </script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@5/dist/togeojson.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/togpx@0.5.6/togpx.js"></script>
  <!-- Overpass-Frontend via ESM shim -->
  <script type="module" src="app.js?v=2"></script>
</body>
</html>
